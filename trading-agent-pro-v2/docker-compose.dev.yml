# ================================================================
# Kimi Agent v3.0 — Docker Compose (Development)
# ================================================================
# Usage:  docker-compose -f docker-compose.dev.yml up -d
#
# Includes: PostgreSQL/TimescaleDB, Redis, Kafka, MLflow,
#           Backend (hot-reload), Frontend (dev server)
# ================================================================

version: "3.9"

services:
  # ── PostgreSQL + TimescaleDB ──────────────────────────────────
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: kimi_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: kimi_agent
      POSTGRES_USER: kimi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kimi_dev_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./backend/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kimi -d kimi_agent" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: kimi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Zookeeper (required by Kafka) ─────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: kimi_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zkdata:/var/lib/zookeeper/data
    healthcheck:
      test: [ "CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok" ]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Kafka ─────────────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kimi_kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafkadata:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 15s
      timeout: 10s
      retries: 5

  # ── MLflow Tracking Server ────────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: kimi_mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://kimi:${POSTGRES_PASSWORD:-kimi_dev_pass}@postgres:5432/kimi_agent
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflowdata:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri postgresql://kimi:${POSTGRES_PASSWORD:-kimi_dev_pass}@postgres:5432/kimi_agent
        --default-artifact-root /mlflow/artifacts

  # ── Backend (FastAPI — hot reload) ────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: kimi_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"
    env_file:
      - .env
    environment:
      APP_VERSION: 3.0.0
      DATABASE_URL: postgresql+asyncpg://kimi:${POSTGRES_PASSWORD:-kimi_dev_pass}@postgres:5432/kimi_agent
      REDIS_URL: redis://redis:6379/0
      KAFKA_BROKERS: kafka:9092
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ./backend:/app/backend
      - modeldata:/app/models
      - histdata:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend (React Dev Server) ───────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kimi_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8001
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
  zkdata:
  kafkadata:
  mlflowdata:
  modeldata:
  histdata:
